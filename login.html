<body>
<center>

      <div class="row" >
        <div class="col-lg-8 col-md-6 col-sm-3" >
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4" >
          <h1>Welcome Back :)</h1>
          <p>

          </p>
          <!-- hiiiiiiiiiii -->

      <form action=""> 
        <div class="form-field">
          <label class="mail" for="login-username" ></label>&nbsp
          <input type="text" name="username" placeholder="username" required class="input_style w3-animate-right"><br /><br />
        </div>


        <div class="form-field">
          <label class="lock" for="login-password"></label> &nbsp

      </div>
      
      
      <br /><br />
        <input type="submit" name="submit_button" value="LOGIN" id="login_button" class="w3-animate-bottom"><br />

        <br>
